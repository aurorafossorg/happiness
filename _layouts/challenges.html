		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="{{ site.description }}">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link href="https://static.aurorafoss.org/aurorafoss/pub/web/materialicons/css/materialicons.css" rel="stylesheet">
		<link href="/res/fonts/Tahu!.css" rel="stylesheet">

		<link rel="stylesheet" href="https://static.aurorafoss.org/aurorafoss/pub/web/materializecss/1.0.0/css/materialize.min.css">

		<script src="https://static.aurorafoss.org/aurorafoss/pub/web/jquery/3.3.1/js/jquery.min.js"></script>

		<title>{{ page.title }} - {{ site.title }}</title>

		{% seo %}

		<style>
			.footer {
				position: absolute;
				right: 0;
				bottom: 0;
				left: 0;
				padding: 1rem;
			}

			.challenge-box {
				height: 250px;
				position: relative;
				-webkit-perspective: 800px;
				-moz-perspective: 800px;
				-o-perspective: 800px;
				perspective: 800px;
				background: none;
			}

			.challenge-card {
				width: 100%;
				height: 100%;
				position: absolute;
				-webkit-transition: -webkit-transform 0.8s;
				-moz-transition: -moz-transform 0.8s;
				-o-transition: -o-transform 0.8s;
				transition: transform 0.8s;
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
				-o-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}

			.challenge-content {
				height: 100%;
				width: 100%;
				border-radius: 25px;
				border: 4px solid black;
				color: black;
				text-align: center;
				position: absolute;
				-webkit-backface-visibility: hidden;
				-moz-backface-visibility: hidden;
				-o-backface-visibility: hidden;
				backface-visibility: hidden;
			}

			.challenge-card .challenge-front {
				background: gray;
				font-size: 6em;
				font-weight: bold;
				line-height: 250px;
			}

			.challenge-card .challenge-back {
				padding: 10px;
				background: white;
				font-size: 2em;
				font-family: 'Tahu!';
				-webkit-transform: rotateY(180deg);
				-moz-transform: rotateY(180deg);
				-o-transform: rotateY(180deg);
				transform: rotateY(180deg);
			}

			.challenge-card.challenge-flipped {
				-webkit-transform: rotateY(180deg);
				-moz-transform: rotateY(180deg);
				-o-transform: rotateY(180deg);
				transform: rotateY(180deg);
			}

			.challenge-hidden {
				display: none;
			}
		</style>

		<link rel="manifest" href="site.webmanifest">
		<link rel="apple-touch-icon" href="icon.png">

		<script src="/js/challenges.js"></script>

		{% feed_meta %}
	</head>

	<body>
		<div class="container">
			</br>

			<div class="row">
				<div class="col s12 m4 offset-m4">
					<div class="challenge-box challenge-hidden" id="challenge-content">
						<div class="challenge-card" onclick="flip()">
							<div class="challenge-content challenge-front" id="challenge-id"></div>
							<div class="challenge-content challenge-back valign-wrapper" id="challenge"></div>
						</div>
					</div>
				</div>
			</div>

			</br>
			
			<footer class="center">
				<a href="http://www.actionforhappiness.org/" target="_blank" rel="noopener noreferrer"><img class="responsive-img" style="max-height: 50px; width: auto;" src="/res/images/actionforhappiness.png"></a>
			</footer>
		</div>

		<script src="https://static.aurorafoss.org/aurorafoss/pub/web/materializecss/1.0.0/js/materialize.min.js"></script>
	</body>
</html>
